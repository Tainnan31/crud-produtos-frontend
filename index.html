<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRUD Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">CRUD de Produtos</h1>
      <button id="btnNovo" class="btn btn-primary">+ Novo Produto</button>
    </div>
    <div id="alertPlaceholder"></div>
    <div class="card">
      <div class="card-body p-2">
        <table class="table table-striped mb-0" id="produtosTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="produtoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="produtoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Novo Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="produtoId" />
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input id="nome" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Preço</label>
              <input id="preco" type="number" step="0.01" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Quantidade</label>
              <input id="quantidade" type="number" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea id="descricao" rows="3" class="form-control"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
